                            </div>

                                <h5 th:text="*{proUploadTitle}"></h5>
                                <h6 style="margin-top: 10px" th:text="'제공서비스 : '+*{serviceName}"></h6>
                                <div style="display: flex;align-items: center">
                                    <i class="far fa-user post-icon" th:text="*{proName}"></i>
                                    <div th:if="*{reviewCount!=0}"
                                         style="display: flex;align-items: center; margin-left: 10px">
                                        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTQiIGhlaWdodD0iMTQiIHZpZXdCb3g9IjAgMCAxNCAxNCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICAgIDxwYXRoIGQ9Im03LjQ5NiAxLjU5NiAxLjQwNyAyLjc0MiAzLjE0NS40NGMuOTEuMTI3IDEuMjc1IDEuMjA0LjYxNSAxLjgyMmwtMi4yNzYgMi4xMzQuNTM4IDMuMDE1Yy4xNTUuODcyLS43OTcgMS41MzgtMS42MTIgMS4xMjZMNi41IDExLjQ1MmwtMi44MTMgMS40MjNjLS44MTUuNDEyLTEuNzY3LS4yNTQtMS42MTItMS4xMjZsLjUzOC0zLjAxNUwuMzM3IDYuNmMtLjY2LS42MTgtLjI5Ni0xLjY5NS42MTUtMS44MjJsMy4xNDUtLjQ0IDEuNDA3LTIuNzQyQzUuOTEyLjggNy4wODguOCA3LjQ5NiAxLjU5NiIgZmlsbD0iI0ZGQ0UyMSIgZmlsbC1ydWxlPSJldmVub2RkIi8+Cjwvc3ZnPgo="

                                        <span th:text="'('+*{reviewCount}+')'"></span>
                                    </div>
                                    <div th:if="*{reviewCount==0}"
                                         style="display: flex;align-items: center; margin-left: 10px">
                                        <img src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMTQiIGhlaWdodD0iMTQiIHZpZXdCb3g9IjAgMCAxNCAxNCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj4KICAgIDxwYXRoIGQ9Im03LjQ5NiAxLjU5NiAxLjQwNyAyLjc0MiAzLjE0NS40NGMuOTEuMTI3IDEuMjc1IDEuMjA0LjYxNSAxLjgyMmwtMi4yNzYgMi4xMzQuNTM4IDMuMDE1Yy4xNTUuODcyLS43OTcgMS41MzgtMS42MTIgMS4xMjZMNi41IDExLjQ1MmwtMi44MTMgMS40MjNjLS44MTUuNDEyLTEuNzY3LS4yNTQtMS42MTItMS4xMjZsLjUzOC0zLjAxNUwuMzM3IDYuNmMtLjY2LS42MTgtLjI5Ni0xLjY5NS42MTUtMS44MjJsMy4xNDUtLjQ0IDEuNDA3LTIuNzQyQzUuOTEyLjggNy4wODguOCA3LjQ5NiAxLjU5NiIgZmlsbD0iI0ZGQ0UyMSIgZmlsbC1ydWxlPSJldmVub2RkIi8+Cjwvc3ZnPgo="

                                        <span>(신규)</span>
                                    </div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <!--       전문가에게 보여줘야함, 회원이 쓴 글이 보여짐-->
            <div class="post-slider" th:unless="${session.proName}==null">
                <h4>최근 올라온 견적 요청</h4>
                <i class="fas fa-chevron-left prev"></i>
                <i class="fas fa-chevron-right next"></i>
                <div class="post-wrapper">
                    <!-- 슬라이드  -->

                                    <div th:if="*{reviewCount!=0}"

                                        <span th:text="*{userStarRate}"></span>

        <!-- 커뮤니티 -->

            <div th:if="${#lists.isEmpty(communityList)}" style="text-align:center;">아직 올라온 커뮤니티 글이 없습니다.</div>

            <!-- 커뮤니티 목록뿌려줌 -->
            <div class="row" th:if="${!#lists.isEmpty(communityList)}">
                <div class="col-sm-6 mb-3 mb-sm-0" th:each="community:${communityList}" th:object="${community}">

                        <div class="card-body" style="display: flex">
                            <div style="width: 70%;">
                                <h5 class="card-title" th:text="*{communityTitle}">글 제목 </h5>
                                <p class="card-text" th:text="*{subject}">자유게시판</p>
                                <i class="far fa-user post-icon" th:text="*{author}" style="margin-top: 8px"></i>
                                <div style="display: flex;justify-content: space-between">
                                    <p th:text="*{communityRegisterDate == communityUpdateDate ?
                                        #temporals.format(communityRegisterDate, 'yy년 M월 d일 '):
                                        #temporals.format(communityUpdateDate, 'yy년 M월 d일')+'(수정)'}"
                                       style="margin:10px 0 0 0"></p>
                                    <div style="display: flex; align-items: center;margin:10px 20px 0 0">
                                        <div class="footer-show" th:text="*{views}"></div>
                                        <div class="footer-like" th:text="*{likeCount}"></div>
                                    </div>
                                </div>

                                <a th:href="@{/community/detail/{communityId}(communityId=*{communityId})}"
                                   class="btn btn-light" style="width: 95%;margin-top: 18px">보러가기</a>
                            </div>
                            <div th:unless="*{communityThumbnail == null or communityThumbnail == '' or communityThumbnail == 'dd'}">
                                <img style="background-repeat: no-repeat;width: 150px;height: 150px"
                                     th:src="*{communityThumbnail}" alt="img">
                            </div>
                        </div>
                    </div> <!-- 커뮤니티 나열 끝 -->
                </div>
            </div>
        </div>
        <!-- 커뮤니티 -->
        <div class="post-slider">
            <h4 style="margin-top: 20px">오늘의 전문가 팁</h4>
            <div th:if="${#lists.isEmpty(proList)}" style="text-align:center;">아직 올라온 글이 없습니다.</div>

            <!-- 커뮤니티 목록뿌려줌 -->
            <div class="row" th:if="${!#lists.isEmpty(proList)}">
                <div class="col-sm-6 mb-3 mb-sm-0" th:each="pro:${proList}" th:object="${pro}">
                    <div class="card">
                        <div class="card-body" style="display: flex">
                            <div style="width: 70%;">
                                <h5 class="card-title" th:text="*{communityTitle}">글 제목 </h5>
                                <p class="card-text" th:text="*{subject}">자유게시판</p>
                                <i class="far fa-user post-icon" th:text="*{author}" style="margin-top: 8px"></i>
                                <p th:text="*{communityRegisterDate == communityUpdateDate ?
                                        #temporals.format(communityRegisterDate, 'yy년 M월 d일 '):
                                        #temporals.format(communityUpdateDate, 'yy년 M월 d일')+'(수정)'}"
                                   style="margin:10px 0 0 0"></p>
                                <a th:href="@{/community/detail/{communityId}(communityId=*{communityId})}"
                                   class="btn btn-light" style="width: 95%;margin-top: 18px">보러가기</a>
                            </div>
                            <div th:unless="*{communityThumbnail == null or communityThumbnail == '' or communityThumbnail == 'dd'}">
                                <img style="background-repeat: no-repeat;width: 150px;height: 150px"
                                     th:src="*{communityThumbnail}" alt="img">
                            </div>
                        </div>
                    </div> <!-- 커뮤니티 나열 끝 -->
                </div>
            </div>
        </div>
    </div>

</main>

<div th:replace="~{/layout/footer :: footer}"></div>
<script src="/js/header.js"></script>
<script src="/js/main.js"></script>
</body>
<script type="text/javascript">
  $(document).ready(function () {
    // 중간 견적요청 슬라이드
    $('.post-wrapper').slick({
      autoplay: true,         // 자동 재생 설정 (true or false)

      arrows: true,           // 이전/다음 버튼 보이기 설정 (true or false)
      infinite: true,         // 무한 롤링 설정 (true or false)
      speed: 400,             // 슬라이드 전환 속도 (밀리초 단위)
      slidesToShow: 3,        // 한 화면에 보여줄 슬라이드 개수
      slidesToScroll: 1,       // 한 번에 넘길 슬라이드 개수
      nextArrow: $('.next'),
      prevArrow: $('.prev')
    });
  });
</script>


</html>
